<div>
  <mat-drawer-container autosize>
    <mat-drawer mode="side" opened>
      <div class="sideNavBg">
        <app-side-nav [isToggled]="isToggled"></app-side-nav>
      </div>
    </mat-drawer>
    <div>
      <app-header (toggleEmitter)="onToggle();" (themeToggleEmitter)="onThemeToggle()"></app-header>
      <app-sections [isDarkThemeEnabled]="isDarkThemeChosen"></app-sections>
    </div>
  </mat-drawer-container>
</div>
